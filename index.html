<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Grand Vista</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #e0f2f1 0%, #b3e5fc 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .hotel-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-header">
            <div class="hotel-icon">üè®</div>
            <h1 style="font-size: 1.5rem; font-weight: 600; color: #333;">Grand Vista</h1>
        </div>

        <div id="errorMessage"
            style="color: #dc2626; background-color: #fee2e2; padding: 0.75rem; border-radius: 0.375rem; margin-bottom: 1rem; font-size: 0.875rem; display: none;">
        </div>
        <div id="successMessage"
            style="color: #166534; background-color: #dcfce7; padding: 0.75rem; border-radius: 0.375rem; margin-bottom: 1rem; font-size: 0.875rem; display: none;">
        </div>

        <form onsubmit="handleLogin(event)">
            <div style="margin-bottom: 2rem;">
                <h2 style="font-size: 1.25rem; font-weight: 600; color: #333; margin-bottom: 0.5rem;">Welcome back, Team
                </h2>
                <p style="color: var(--primary-color); font-size: 0.875rem;">Please enter your credentials to access the
                    management dashboard.</p>
            </div>

            <div class="form-group">
                <label class="label" for="email">Username or Email</label>
                <input type="email" id="email" class="input" placeholder="staff_member@boutiquehotel.com" required>
            </div>

            <div class="form-group">
                <div class="flex justify-between items-center" style="margin-bottom: 0.5rem;">
                    <label class="label" style="margin-bottom: 0;" for="password">Password</label>
                    <a href="#" style="font-size: 0.75rem; color: var(--primary-color); text-decoration: none;">Forgot
                        password?</a>
                </div>
                <div style="position: relative;">
                    <input type="password" id="password" class="input" placeholder="Enter your password" required>
                    <button type="button" onclick="togglePassword()"
                        style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer;">üëÅ</button>
                </div>
            </div>

            <button type="submit" id="submitBtn" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                Sign In ‚Üí
            </button>
        </form>

        <div style="text-align: center; margin-top: 1.5rem;">
            <p style="font-size: 0.875rem; color: #4b5563;">
                New staff member?
                <a href="register.html"
                    style="color: var(--primary-color); text-decoration: none; font-weight: 500;">Create an account</a>
            </p>
        </div>

        <div style="text-align: center; margin-top: 2.5rem; padding-top: 1.5rem; border-top: 1px solid #e5e7eb;">
            <p style="font-size: 0.75rem; color: #9ca3af; margin-bottom: 0.5rem; letter-spacing: 0.05em;">SYSTEM V2.0 ‚Ä¢
                SECURE PORTAL</p>
            <div style="display: flex; justify-content: center; gap: 1rem;">
                <a href="#" style="font-size: 0.75rem; color: var(--primary-color); text-decoration: none;">Help
                    Center</a>
                <a href="#" style="font-size: 0.75rem; color: var(--primary-color); text-decoration: none;">Privacy
                    Policy</a>
            </div>
        </div>
    </div>

    <script>
        async function handleLogin(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Reset messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing In...';

            try {
                // Construct JSON request body
                const requestBody = {
                    email: email,
                    password: password
                };

                const response = await fetch('http://localhost:8081/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                if (response.ok) {
                    const data = await response.json();

                    // Store authentication token if provided
                    if (data.token) {
                        localStorage.setItem('authToken', data.token);
                    }

                    // Store user info if provided
                    if (data.user) {
                        localStorage.setItem('userInfo', JSON.stringify(data.user));
                    }

                    successMessage.textContent = 'Login successful! Redirecting...';
                    successMessage.style.display = 'block';

                    // Redirect after a short delay
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 1000);
                } else {
                    const errorText = await response.text();
                    throw new Error(errorText || 'Login failed. Please check your credentials.');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In ‚Üí';
            }
        }

        function togglePassword() {
            const input = document.getElementById('password');
            input.type = input.type === 'password' ? 'text' : 'password';
        }
    </script>
</body>

</html>
